<link rel="import" href="../nuxeo-chart-data-behavior/nuxeo-chart-data-behavior.html">
<link rel="import" href="datascience-data-table.html">

<dom-module id="datascience-channel-analytics-dashboard">

  <link rel="import" type="css" href="dashboard.css">

  <template>

    <!-- Top Likes -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]" ecm-primary-type="Video"
                        data="{{mostLiked}}" grouped-by="dc:title" where="[[_parentClause]]" ecm-life-cycle-state="Published"
                       index="[[index]]" metrics="sum(video_schema:likesCount)" groupLimit="7" >
    </nuxeo-repository-data>
    <paper-card heading='Top Liked' elevation="2">
      <div class="card-content">
        <datascience-data-table data="[[mostLiked]]">
        </datascience-data-table>
      </div>
    </paper-card>

    <!-- Top Dislikes -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]" ecm-primary-type="Video"
                        data="{{mostDisliked}}" grouped-by="dc:title" where="[[_parentClause]]" ecm-life-cycle-state="Published"
                       index="[[index]]" metrics="sum(video_schema:dislikesCount)" groupLimit="7">
    </nuxeo-repository-data>

    <paper-card heading="Top Disliked" elevation="2">
      <div class="card-content">
        <datascience-data-table data="[[mostDisliked]]">
        </datascience-data-table>
      </div>
    </paper-card>
    
    <!-- Top Viewed -->
    <nuxeo-repository-data start-date="[[startDate]]" end-date="[[endDate]]" ecm-primary-type="Video"
                        data="{{mostViewed}}" grouped-by="dc:title" where="[[_parentClause]]" ecm-life-cycle-state="Published"
                       index="[[index]]" metrics="sum(video_schema:viewsCount)" groupLimit="7">
    </nuxeo-repository-data>

    <paper-card heading="Top Viewed" elevation="2">
      <div class="card-content">
        <datascience-data-table data="[[mostViewed]]">
        </datascience-data-table>
      </div>
    </paper-card> 

    
  </template>

</dom-module>

<script>
  Polymer({
    is: 'datascience-channel-analytics-dashboard',
    behaviors: [Nuxeo.ChartDataBehavior],
    properties: {
      index: {
        type: String,
        value: 'nuxeo'
      },
      startDate: String,
      endDate: String,
      parentId: String,
      colors: {
        type: Array,
        value: ['#fb8072', '#8dd3c7', '#ffffb3', '#bebada', '#80b1d3', '#fdb462', '#b3de69', '#fccde5', '#d9d9d9', '#bc80bd']
      }
    },
    
    _parentClause: function() {
      return {'ecm:parentId':parentId};
    }
  });
</script>
