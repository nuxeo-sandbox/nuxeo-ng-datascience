<link rel="import"
    href="../nuxeo-chart-data-behavior/nuxeo-chart-data-behavior.html">
<link rel="import"
    href="datascience-data-table.html">

<dom-module id="datascience-analytics-dashboard">

  <link rel="import"
      type="css"
      href="dashboard.css">

  <template>

    <!-- Most approved reports -->
    <nuxeo-repository-data start-date="[[startDate]]"
        end-date="[[endDate]]"
        ecm-primary-type="Report"
        data="{{mostApproved}}"
        grouped-by="dc:creator"
        where="[[_lifeCycleAccepted]]"
        index="[[index]]"
        groupLimit="7">
    </nuxeo-repository-data>
    <paper-card heading='Most Approved Report Authors'
        elevation="2">
      <div class="card-content">
        <datascience-data-table data="[[mostApproved]]">
        </datascience-data-table>
      </div>
    </paper-card>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'datascience-analytics-dashboard',

    behaviors: [Nuxeo.ChartDataBehavior],

    properties: {
      index: {
        type: String,
        value: 'nuxeo'
      },
      startDate: String,
      endDate: String,
      parentId: String,
      colors: {
        type: Array,
        value: ['#fb8072', '#8dd3c7', '#ffffb3', '#bebada', '#80b1d3', '#fdb462', '#b3de69', '#fccde5', '#d9d9d9', '#bc80bd']
      }
    },

    _lifeCycleAccepted: function() {
      return {
        'ecm:currentLifeCycleState': "accepted"
      };
    }
  });
</script>
