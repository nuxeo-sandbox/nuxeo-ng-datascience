<h:panelGroup layout="block"
              xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:nxr="http://nuxeo.org/nxweb/resources"
              styleClass="nx-elements">

  <h:outputScript src="/bower_components/webcomponentsjs/webcomponents-lite.js" target="#{pageJsTarget}" />
  <h:outputScript src="/bower_components/moment/min/moment-with-locales.min.js" target="#{pageJsTarget}" />
  <h:outputScript target="#{pageJsTarget}">
    var lang = navigator.language || navigator.browserLanguage;
    moment.locale(lang);
  </h:outputScript>

  <h:outputScript src="http://d3js.org/d3.v3.min.js" target="#{pageJsTarget}" />

  <nxr:import src="/graph/elements/elements.vulcanized.html" target="#{pageJsTarget}" />

  <template is="dom-bind">
    <style is="custom-style" include="shared-styles"></style>
    <nuxeo-connection id="nx" url="/nuxeo"></nuxeo-connection>
    <nuxeo-document-graph-force root-id="#{currentDocument.id}"></nuxeo-document-graph-force>
  </template>

</h:panelGroup>
